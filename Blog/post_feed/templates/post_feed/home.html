{% extends 'post_feed/base.html'%}
{% load static %}

{% block 'title'%}
    Блог
{% endblock %}


{% block 'body' %}

<link rel="stylesheet" href="{% static 'post_feed/css/post.css' %}">





{% for post in post_list %}
    <a id="post-link" href="{% url 'edit_post'%}?id={{post.id}}">
        <div class="container">
            <div class="message_box">
                <div class="author">{{ post.author }} • {{ post.post_date }}</div>

                <div class="post_name">{{ post.post_name }}</div>
                <div class="message">
                    {{ post.post_text }}
                </div>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock%}
