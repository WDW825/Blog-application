{% extends 'post_feed/base.html'%}
{% load static %}

{% block 'body' %}

<link rel="stylesheet" href="{% static 'post_feed/css/post.css' %}">



{% for post in post_list%}
<div class="container">
<div class="message_box">
    <div class="author">{{post.author}}</div>
    <div class="message">
        {{post.post_text}}
    </div>
</div>
{% endfor %}

{% endblock%}
