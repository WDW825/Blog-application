{% extends 'post_feed/base.html'%}
{% load static %}

{% block 'title'%}
    Блог
{% endblock %}


{% block 'body' %}

<link rel="stylesheet" href="{% static 'post_feed/css/post.css' %}">





{% for post in post_list %}
    <div class="container">
        <div class="message_box">
            <div class="author">{{ post.author }}</div>
            <div class="date">{{ post.post_date }}</div>
            <div class="message">
                {{ post.post_text }}
            </div>
        </div>
    </div>
{% endfor %}

{% endblock%}
